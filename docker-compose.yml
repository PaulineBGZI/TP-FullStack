version: "3.9"

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    restart: unless-stopped
    environment:
      - USER_HOST=user-service
      - COMMAND_HOST=commands-service
    ports:
      - "5003:5000"
    depends_on:
      - user-service
    networks:
      - backend

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user_service
    restart: on-failure
    environment:
      PGUSER: postgres
      PGPASSWORD: password
      PGHOST: postgres-user
      PGPORT: 5432
      PGDATABASE: userdb
      PORT: 5001
      JWT_SECRET: supersecret
    ports:
      - "5001:5001"
    depends_on:
      - postgres-user
    command: sh -c "node dist/migrate.js && node dist/server.js"
    networks:
      - backend

  commands-service:
    build:
      context: ./commands-service
      dockerfile: Dockerfile
    container_name: commands_service
    restart: unless-stopped
    environment:
      PGUSER: postgres
      PGPASSWORD: password
      PGHOST: postgres-commands
      PGPORT: 5432
      PGDATABASE: commandsdb
      PORT: 5002
      DATABASE_URL: postgres://postgres:password@postgres-commands:5432/commandsdb
    ports:
      - "5002:5002"
    expose:
      - "5002"
    depends_on:
      - postgres-commands
    command: sh -c "node dist/migrate.js && node dist/server.js"
    networks:
      - backend

  postgres-user:
    image: postgres:16
    container_name: postgres_user
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - "5433:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
      - ./user-service/migrations/create_users_table.sql:/docker-entrypoint-initdb.d/create_users_table.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d userdb -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      backend:
        aliases:
          - db-user

  postgres-commands:
    image: postgres:16
    container_name: postgres_commands
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: commandsdb
    ports:
      - "5434:5432"
    volumes:
      - commands-db-data:/var/lib/postgresql/data
      - ./commands-service/migrations/create_commands_table.sql:/docker-entrypoint-initdb.d/create_commands_table.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d commandsdb -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      backend:
        aliases:
          - db-commands

  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres-user
      - postgres-commands
    networks:
      - backend

  front:
    build:
      context: ./front-app
      dockerfile: Dockerfile
    container_name: front_app
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:5003
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - backend

networks:
  backend:

volumes:
  user-db-data:
  commands-db-data:
