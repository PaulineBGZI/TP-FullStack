name: CI - Test API & Databases

on:
  push:
  pull_request:

jobs:
  test_services:
    runs-on: ubuntu-latest

    services:
      postgres-user:
        image: postgres:16
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: userdb
        options: >-
          --health-cmd="pg_isready -U postgres -d userdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      postgres-commands:
        image: postgres:16
        ports:
          - 5434:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: commandsdb
        options: >-
          --health-cmd="pg_isready -U postgres -d commandsdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install & Build User Service
        working-directory: ./user-service
        run: |
          npm install
          npm run build

      - name: Migrate User DB
        run: |
          psql postgresql://postgres:password@localhost:5433/userdb \
            -f user-service/migrations/create_users_table.sql

      - name: Test User DB Connection
        working-directory: ./user-service
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5433/userdb
        run: node dist/healthcheck.js

      - name: Install & Build Commands Service
        working-directory: ./commands-service
        run: |
          npm install
          npm run build

      - name: Migrate Commands DB
        run: |
          psql postgresql://postgres:password@localhost:5434/commandsdb \
            -f commands-service/migrations/create_commands_table.sql

      - name: Test Commands DB Connection
        working-directory: ./commands-service
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5434/commandsdb
        run: node dist/healthcheck.js

      - name: Install & Build API Gateway
        working-directory: ./api-gateway
        run: |
          npm install
          npm install cors
          npm install --save-dev @types/cors
          npm run build

      - name: Start API Gateway
        working-directory: ./api-gateway
        env:
          USER_HOST: localhost
          COMMAND_HOST: localhost
        run: node dist/server.js &

      - name: Wait for API Gateway
        run: |
          for i in {1..20}; do
            curl http://localhost:5003/ && exit 0
            sleep 2
          done
          exit 1

  deploy:
    needs: test_services
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies – API Gateway
        working-directory: ./api-gateway
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "Aucun package.json dans api-gateway — step ignorée"
          fi


      - name: Build API Gateway
        working-directory: ./api-gateway
        run: |
          npm install
          npm run build

      - name: Archive deployed build
        run: |
          mkdir deployment
          cp -r api-gateway/dist deployment/
          echo "Build déployé dans /deployment (interne à GitHub Actions)"